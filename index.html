<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Mode Selection</title>
    <link rel="stylesheet" href="style.css">
</head>

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle, #444444 20%, #222222 50%, #111111 95%);
        height: 100vh;
        color: white;
        font-family: Arial, sans-serif;
    }

    .mode-selection {
        text-align: center;
    }

    .mode-option {
        display: flex;
        gap: 20px;
    }

    .mode-button {
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
        text-transform: uppercase;
    }

    .single {
        background-color: #3498db;
    }

    .single:hover {
        background-color: #2980b9;
    }

    .match {
        background-color: #e74c3c;
    }

    .match:hover {
        background-color: #c0392b;
    }
</style>

<body>
    <div class="mode-selection">
        <h1>Select Game Mode</h1>
        <div class="mode-option">
            <button class="mode-button single" onclick="window.location.href='single'">Single</button>
            <button class="mode-button match" onclick="window.location.href='double'">Match</button>
        </div>
    </div>
</body>

</html>
