<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoke Break</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Sixtyfour&family=Jersey+10&display=swap" rel="stylesheet">
</head>

<body>
    <p class="title-text">SMOKE BREAK</p>
    <div class="spacing">
        <div class="instructions">
            <h1>How To Play</h1>
            <p>• Pick up hints</p>
            <p>• Guess Ahmed to win</p>
        </div>
        <div class="spacing2">
            <h1>Controls</h1>
            <div class="arrows">
                <div class="arrow up" title="Arrow Up"></div>
                <div class="row">
                    <div class="arrow left" title="Arrow Left"></div>
                    <div class="arrow down" title="Arrow Down"></div>
                    <div class="arrow right" title="Arrow Right"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="game-menu">
        <br><br><br>
        <div class="menu">
            <p class="start-text">Man, I need Ahmed for an audit! I can't find him on campus, so I need to go outside and find him in his Smoke Break. There are all these other people around him though, which one is he?!</p>
            <button id="start-game">Start Game</button>
        </div>
    </div>
    <div id="leaderboard-container">
        <h1>Leaderboard</h1>
        <div id="leaderboard">
            <p>Loading...</p>
        </div>
        <div id="pagination-controls">
            <button id="prev-page" disabled>Previous</button>
            <button id="next-page">Next</button>
        </div>
    </div>
    <div id="tilemap-container"></div>
    <div class="map"></div>
    <script src="./assets/tilemap.js"></script>
    <script src="./assets/character.js"></script>
    <script src="./assets/game.js"></script>
    <script src="./assets/hints.js"></script>
    <script src="./assets/scores.js"></script>
</body>

</html>
