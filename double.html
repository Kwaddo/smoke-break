<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Mode</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="spacing">
        <h1>Controls</h1>
        <div>Student: Arrow Keys</div>
        <div>Ahmed: WASD</div>
        <div>Press SPACE to start</div>
        <div class="mode-selection">
            <h1>Select Game Mode</h1>
            <div class="mode-option">
                <button class="mode-button single" onclick="switchMapMulti(1)">Afternoon</button>
                <button class="mode-button single" onclick="switchMapMulti(2)">Night</button>
                <button class="mode-button single" onclick="switchMapMulti(3)">Morning</button>
            </div>
        </div>
    </div>
    
    <div id="game-menu">
        <br><br><br>
        <button id="start-game">Start Game</button>
    </div>
    <div id="tilemap-container"></div>
    <div class="map"></div>
    <script src="./assets/tilemap.js"></script>
    <script src="./assets/multiplayer.js"></script>
</body>

</html>
